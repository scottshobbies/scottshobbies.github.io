<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scott's Hobbies</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 30px;
      font-size: 24px;
    }

    .main-tabs {
      display: flex;
      background-color: #444;
    }

    .main-tabs .tab {
      padding: 12px 20px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .main-tabs .tab:hover {
      background-color: #555;
    }

    .main-tabs .tab.active {
      background-color: #222;
      font-weight: bold;
    }

    .container {
      display: flex;
    }

    .sub-tabs {
      width: 200px;
      background-color: #eee;
      padding: 20px;
      display: none;
      flex-direction: column;
    }

    .sub-tabs .tab {
      padding: 10px;
      margin-bottom: 5px;
      background-color: #ddd;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sub-tabs .tab:hover {
      background-color: #ccc;
    }

    .sub-tabs .tab.active {
      background-color: #bbb;
      font-weight: bold;
    }

    .content {
      flex: 1;
      padding: 30px;
      display: none;
    }

    .content.active {
      display: block;
    }
  </style>
</head>
<body>

  <header>Scott's Hobbies</header>

  <!-- Main Tabs -->
  <div class="main-tabs">
    <div class="tab active" onclick="showMainTab('home')">Home</div>
    <div class="tab" onclick="showMainTab('flying')">Flying</div>
    <div class="tab" onclick="showMainTab('ems')">EMS</div>
  </div>

  <div class="container">
    <!-- Sub Tabs -->
    <div id="home-subtabs" class="sub-tabs" style="display: flex;">
      <div class="tab active" onclick="showContent('home-welcome')">Welcome</div>
      <div class="tab" onclick="showContent('home-news')">News</div>
    </div>

    <div id="flying-subtabs" class="sub-tabs">
      <div class="tab active" onclick="showContent('flying-intro')">Intro to Flying</div>
      <div class="tab" onclick="showContent('flying-gear')">Gear</div>
    </div>

    <div id="ems-subtabs" class="sub-tabs">
      <div class="tab active" onclick="showContent('ems-overview')">Overview</div>
      <div class="tab" onclick="showContent('ems-training')">Training</div>
    </div>

    <!-- Content Sections -->
    <div class="content active" id="home-welcome">Welcome to the Home tab!</div>
    <div class="content" id="home-news">Latest updates and news.</div>

    <div class="content" id="flying-intro">Flying is a passion. Here's how I got started.</div>
    <div class="content" id="flying-gear">These are the tools and gear I use.</div>

    <div class="content" id="ems-overview">EMS work overview and stories.</div>
    <div class="content" id="ems-training">Training and certifications in EMS.</div>
  </div>

  <script>
    function showMainTab(tabId) {
      // Hide all sub-tabs
      document.querySelectorAll('.sub-tabs').forEach(el => el.style.display = 'none');
      document.getElementById(tabId + '-subtabs').style.display = 'flex';

      // Hide all content
      document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));

      // Reset main tab styles
      document.querySelectorAll('.main-tabs .tab').forEach(el => el.classList.remove('active'));
      document.querySelector(`.main-tabs .tab[onclick="showMainTab('${tabId}')"]`).classList.add('active');

      // Show first sub-tab content
      const firstSubTab = document.querySelector(`#${tabId}-subtabs .tab`);
      const firstContentId = firstSubTab.getAttribute('onclick').match(/'([^']+)'/)[1];
      showContent(firstContentId);
    }

    function showContent(contentId) {
      // Hide all content
      document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
      document.getElementById(contentId).classList.add('active');

      // Reset sub-tab styles
      document.querySelectorAll('.sub-tabs .tab').forEach(el => el.classList.remove('active'));
      document.querySelector(`.sub-tabs .tab[onclick="showContent('${contentId}')"]`).classList.add('active');
    }
  </script>

</body>
</html>
